<!DOCTYPE html>
<html lang="pt-PT" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace Pro AI - Adriano Santos</title>
    
    <link rel="manifest" href="./manifest.json">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class' };
    </script>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <script>
        // Registo do Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                if (window.location.protocol.startsWith('http')) {
                    navigator.serviceWorker.register('./sw.js')
                        .then(reg => console.log('PWA: Service Worker ativo!'))
                        .catch(err => console.warn('PWA: Erro no registo:', err.message));
                }
            });
        }
        
        // Captura do evento de instalação para o botão do App
        window.globalDeferredPrompt = null;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            window.globalDeferredPrompt = e;
            window.dispatchEvent(new Event('pwa-available'));
        });
    </script>

    <style>
        body { 
            margin: 0; 
            font-family: ui-sans-serif, system-ui, sans-serif; 
            background-color: #f9fafb; 
            color: #111827;
        }
        .dark body {
            background-color: #030712; 
            color: #ffffff;
        }
        
        .logo-screen { mix-blend-mode: screen; }
        
        html:not(.dark) .logo-screen {
            mix-blend-mode: normal;
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #6b7280; border-radius: 10px; }
        .dark ::-webkit-scrollbar-thumb { background: #374151; }

        select option {
            background-color: #0b0f19;
            color: white;
            padding: 10px;
        }
        html:not(.dark) select option {
            background-color: #ffffff;
            color: #111827;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        const sleep = (ms) => new Promise(res => setTimeout(res, ms));

        const fetchWithRetry = async (url, options, retries = 5) => {
            let attempt = 0;
            const delays = [1000, 2000, 4000, 8000, 16000];

            while (attempt < retries) {
                try {
                    const response = await fetch(url, options);
                    if (!response.ok) {
                        const err = await response.json().catch(() => ({}));
                        throw new Error(err.error?.message || err.error || `HTTP ${response.status}`);
                    }
                    return await response.json();
                } catch (error) {
                    attempt++;
                    if (attempt >= retries) throw error;
                    await sleep(delays[attempt - 1]);
                }
            }
        };

        const generateAIImage = async (prompt, sourceBase64) => {
            // =========================================================================================
            // URL DO SEU WORKER NO CLOUDFLARE
            // A chave da API do Google não fica mais aqui no HTML, ela está segura no Worker!
            // =========================================================================================
            const workerUrl = "https://marketplaceprostudio.adrianosamadhi.workers.dev/"; 
            
            const cleanBase64 = sourceBase64.replace(/^data:image\/(png|jpeg|jpg|webp);base64,/, "");

            const payload = {
                contents: [{
                    role: "user",
                    parts: [
                        { text: `INSTRUÇÃO CRÍTICA: Mantenha o produto principal EXATAMENTE IGUAL à imagem fornecida (design, logo, cor). Mude apenas o ambiente e ângulo conforme: ${prompt}. Gere em alta definição (1300x1300), estilo realista profissional para marketplace.` },
                        { inlineData: { mimeType: "image/jpeg", data: cleanBase64 } }
                    ]
                }],
                generationConfig: { responseModalities: ["IMAGE"] }
            };

            // Enviamos a requisição para o seu Worker, que fará a ponte com o Google
            const result = await fetchWithRetry(workerUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            const data = result.candidates?.[0]?.content?.parts?.find(p => p.inlineData)?.inlineData?.data;
            if (!data) throw new Error('Não foi possível gerar a imagem. Verifique a chave no Cloudflare.');
            return `data:image/jpeg;base64,${data}`;
        };

        const PROMPTS = (envInput, char) => {
            const environment = envInput.trim() || 'ambiente de estúdio neutro';
            const isPerson = char === 'man' || char === 'woman';
            
            let personDesc = '';
            if (isPerson) {
                const genderText = char === 'man' ? 'um homem' : 'uma mulher';
                personDesc = `${genderText} vestido(a) com estilo de roupa, cabelo e características que combinem perfeitamente de forma realista com o ambiente de ${environment}`;
            }

            const interaction = isPerson
                ? `mostrando ${personDesc} interagindo com o produto de forma natural`
                : `do produto repousando no ambiente (estritamente sem pessoas presentes)`;

            return [
                { id: 1, title: 'Estúdio Frontal', type: 'Fundo Branco', desc: 'Foto de estúdio profissional, fundo branco puro, ângulo frontal perfeito, iluminação suave.' },
                { id: 2, title: 'Lateral 45º', type: 'Fundo Branco', desc: 'Foto de estúdio, fundo branco puro, produto rotacionado para mostrar profundidade e design.' },
                { id: 3, title: `Uso Realista`, type: 'Ambientada', desc: `Foto realista ${interaction}. Cenário: ${environment}. Iluminação natural.` },
                { id: 4, title: `Cena de Ação`, type: 'Ambientada', desc: `Foto em close com ângulo dinâmico ${interaction}. Cenário: ${environment}.` },
                { id: 5, title: 'Detalhe Macro', type: 'Macro', desc: 'Foco extremo nas texturas e materiais do produto, com fundo artisticamente desfocado.' },
                { id: 6, title: 'Destaque Técnico', type: 'Infográfico', desc: 'Produto em destaque com um zoom in circular detalhando uma parte lateral importante.' },
                { id: 7, title: 'Estética Premium', type: 'Luxo', desc: 'Cenário minimalista luxuoso (mármore ou pedestal) com iluminação dramática.' },
                { id: 8, title: 'Capa Social Ads', type: 'Marketing', desc: 'Cenário vibrante com cores complementares, ideal para anúncios de Instagram.' }
            ];
        };

        function App() {
            const [source, setSource] = useState(null);
            const [isGenerating, setIsGenerating] = useState(false);
            const [results, setResults] = useState([]);
            const [canInstall, setCanInstall] = useState(false);
            const [darkMode, setDarkMode] = useState(true);
            const [globalError, setGlobalError] = useState('');
            
            const [envMode, setEnvMode] = useState('preset');
            const [envPreset, setEnvPreset] = useState('Academia');
            const [envCustom, setEnvCustom] = useState('');

            const [char, setChar] = useState('woman');

            const [appLogo, setAppLogo] = useState(() => localStorage.getItem('marketplace_app_logo') || "./logo.png");

            const fileRef = useRef(null);
            const logoRef = useRef(null);

            useEffect(() => {
                if (darkMode) {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            }, [darkMode]);

            useEffect(() => {
                const handler = () => setCanInstall(!!window.globalDeferredPrompt);
                window.addEventListener('pwa-available', handler);
                if (window.globalDeferredPrompt) setCanInstall(true);
                return () => window.removeEventListener('pwa-available', handler);
            }, []);

            const handleInstall = async () => {
                const prompt = window.globalDeferredPrompt;
                if (!prompt) return;
                prompt.prompt();
                const { outcome } = await prompt.userChoice;
                if (outcome === 'accepted') setCanInstall(false);
            };

            const handleLogoUpload = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (event) => {
                    setAppLogo(event.target.result);
                    localStorage.setItem('marketplace_app_logo', event.target.result);
                };
                reader.readAsDataURL(file);
            };

            const onFile = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                setGlobalError('');
                
                const reader = new FileReader();
                reader.onload = (ev) => {
                    const img = new Image();
                    img.onload = () => {
                        try {
                            const cv = document.createElement('canvas');
                            const MAX = 1024;
                            let w = img.width, h = img.height;
                            if (w > h && w > MAX) { h *= MAX/w; w = MAX; }
                            else if (h > MAX) { w *= MAX/h; h = MAX; }
                            cv.width = w; cv.height = h;
                            const ctx = cv.getContext('2d');
                            ctx.drawImage(img, 0, 0, w, h);
                            setSource(cv.toDataURL('image/jpeg', 0.9));
                            setResults([]);
                        } catch(err) {
                            setGlobalError('Erro ao processar a imagem. Tente outra foto.');
                        }
                    };
                    img.src = ev.target.result;
                };
                reader.readAsDataURL(file);
            };

            const generate = async () => {
                if (!source) return;
                setIsGenerating(true);
                setGlobalError('');
                
                const finalEnv = envMode === 'preset' ? envPreset : envCustom;
                const list = PROMPTS(finalEnv, char);
                
                setResults(list.map(p => ({ ...p, status: 'loading' })));

                const tasks = list.map(async (p, i) => {
                    try {
                        await sleep(i * 1500); 
                        const url = await generateAIImage(p.desc, source);
                        setResults(prev => prev.map(r => r.id === p.id ? { ...r, status: 'success', url } : r));
                    } catch (e) {
                        console.error(`Erro na imagem ${p.id}:`, e);
                        setResults(prev => prev.map(r => r.id === p.id ? { ...r, status: 'error' } : r));
                    }
                });
                await Promise.allSettled(tasks);
                setIsGenerating(false);
            };

            const download = (url, name) => {
                const img = new Image();
                img.onload = () => {
                    const cv = document.createElement('canvas');
                    cv.width = 1300; cv.height = 1300;
                    const ctx = cv.getContext('2d');
                    ctx.fillStyle = '#ffffff';
                    ctx.fillRect(0,0,1300,1300);
                    ctx.drawImage(img, 0, 0, 1300, 1300);
                    const link = document.createElement('a');
                    link.href = cv.toDataURL('image/jpeg', 0.95);
                    link.download = `${name.replace(/\s+/g, '_')}_1300.jpg`;
                    link.click();
                };
                img.src = url;
            };

            return (
                <div className="min-h-screen transition-colors duration-300 selection:bg-cyan-500/30">
                    <header className="h-16 border-b border-gray-200 dark:border-gray-800 bg-white/80 dark:bg-[#111827]/90 backdrop-blur-md sticky top-0 z-50 px-4 transition-colors duration-300">
                        <div className="max-w-7xl mx-auto h-full flex items-center justify-between">
                            <div className="flex items-center gap-3">
                                <div 
                                    className="w-10 h-10 md:w-12 md:h-12 bg-gray-100 dark:bg-[#0b0f19] rounded-lg flex items-center justify-center overflow-hidden border border-gray-200 dark:border-transparent transition-colors relative cursor-pointer group"
                                    onClick={() => logoRef.current?.click()}
                                    title="Clique para alterar a logo temporariamente"
                                >
                                    <img 
                                        src={appLogo} 
                                        className="w-full h-full object-contain logo-screen transition-all" 
                                        onError={(e) => e.target.src='https://placehold.co/40x40/111827/ffffff?text=AS'} 
                                    />
                                    <div className="absolute inset-0 bg-black/60 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                                        <i className="ph ph-upload-simple text-white text-lg"></i>
                                    </div>
                                    <input type="file" ref={logoRef} onChange={handleLogoUpload} accept="image/*" className="hidden" />
                                </div>
                                <div>
                                    <h1 className="text-base md:text-lg font-bold leading-none bg-clip-text text-transparent bg-gradient-to-r from-cyan-500 to-indigo-600 dark:from-cyan-400 dark:to-fuchsia-500">Marketplace Pro AI</h1>
                                    <p className="text-[10px] uppercase font-black opacity-50 dark:opacity-40 tracking-widest text-gray-600 dark:text-gray-400 mt-0.5">Desenvolvido por Adriano Santos</p>
                                </div>
                            </div>
                            <div className="flex items-center gap-2">
                                {canInstall && (
                                    <button onClick={handleInstall} className="bg-indigo-600 hover:bg-indigo-700 text-white px-4 md:px-5 py-2 rounded-full text-xs font-black uppercase shadow-lg shadow-indigo-500/20 active:scale-95 animate-pulse flex items-center gap-2 transition-all">
                                        <i className="ph-fill ph-cloud-arrow-down text-lg"></i> 
                                        <span className="hidden sm:inline">Instalar App</span>
                                    </button>
                                )}
                                <button onClick={() => setDarkMode(!darkMode)} className="p-2.5 rounded-full border border-gray-200 dark:border-gray-800 hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors text-gray-600 dark:text-gray-300 bg-white dark:bg-transparent shadow-sm dark:shadow-none">
                                    {darkMode ? <i className="ph-fill ph-sun text-amber-500 text-xl"></i> : <i className="ph-fill ph-moon text-indigo-400 text-xl"></i>}
                                </button>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto p-4 md:p-8 grid lg:grid-cols-12 gap-8 md:gap-10">
                        <div className="lg:col-span-4 space-y-6">
                            
                            {globalError && (
                                <div className="bg-red-50 dark:bg-red-900/30 border-l-4 border-red-500 p-4 rounded-xl flex items-start gap-3 shadow-sm">
                                    <i className="ph-fill ph-warning-circle text-red-500 text-xl mt-0.5"></i>
                                    <p className="text-red-700 dark:text-red-300 text-sm font-medium">{globalError}</p>
                                </div>
                            )}

                            <div className="relative group/neon h-full">
                                <div className={`absolute -inset-1 bg-gradient-to-r from-cyan-400 via-indigo-500 to-fuchsia-500 rounded-[2rem] blur-[14px] transition-all duration-700 ${darkMode ? 'opacity-40 group-hover/neon:opacity-75' : 'opacity-20 group-hover/neon:opacity-40'}`}></div>
                                
                                <div className="relative bg-white dark:bg-[#111827] p-6 rounded-3xl border border-gray-200 dark:border-gray-800 shadow-xl transition-colors duration-300 h-full flex flex-col z-10">
                                    <h2 className="font-bold mb-5 flex items-center gap-2 text-indigo-600 dark:text-cyan-400 text-lg"><i className="ph-fill ph-camera text-xl"></i> 1. Enviar Produto</h2>
                                
                                    <div onClick={() => fileRef.current.click()} className="aspect-square border-2 border-dashed border-gray-300 dark:border-gray-700 rounded-2xl flex items-center justify-center cursor-pointer overflow-hidden bg-gray-50 dark:bg-[#0b0f19] hover:bg-gray-100 dark:hover:bg-indigo-900/20 hover:border-indigo-400 dark:hover:border-indigo-500/50 transition-all group relative">
                                        {source ? (
                                            <>
                                                <img src={source} className="w-full h-full object-cover" />
                                                <div className="absolute inset-0 bg-black/60 opacity-0 group-hover:opacity-100 flex items-center justify-center transition-opacity">
                                                    <div className="flex items-center gap-2 text-white font-bold"><i className="ph ph-arrows-clockwise text-xl"></i> Trocar</div>
                                                </div>
                                            </>
                                        ) : (
                                            <div className="text-center opacity-40 dark:opacity-30 group-hover:opacity-60 transition-opacity text-gray-700 dark:text-white">
                                                <i className="ph ph-upload-simple text-5xl"></i>
                                                <p className="text-xs font-bold mt-2 uppercase tracking-widest">Escolher Imagem</p>
                                            </div>
                                        )}
                                        <input type="file" ref={fileRef} onChange={onFile} className="hidden" accept="image/*" />
                                    </div>

                                    <div className="mt-6 space-y-5">
                                        <div className="space-y-1.5">
                                            <label className="text-[10px] font-black opacity-60 dark:opacity-50 uppercase tracking-widest ml-1 text-gray-800 dark:text-gray-300">Ambiente (Escolha ou Digite)</label>
                                            
                                            <select 
                                                value={envMode === 'preset' ? envPreset : 'custom'} 
                                                onChange={e => {
                                                    if (e.target.value === 'custom') {
                                                        setEnvMode('custom');
                                                    } else {
                                                        setEnvMode('preset');
                                                        setEnvPreset(e.target.value);
                                                    }
                                                }}
                                                disabled={isGenerating}
                                                className="w-full bg-gray-50 dark:bg-[#0b0f19] border border-gray-200 dark:border-gray-800 rounded-xl p-4 text-sm focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 outline-none transition-all text-gray-800 dark:text-white mb-2 cursor-pointer shadow-inner dark:shadow-none"
                                            >
                                                <option value="Academia">Academia</option>
                                                <option value="Praça">Praça</option>
                                                <option value="Parque">Parque</option>
                                                <option value="Rua">Rua</option>
                                                <option value="Mesa de Escritório Moderna">Mesa de Escritório Moderna</option>
                                                <option value="Mesa de homeoffice minimalista">Mesa de homeoffice minimalista</option>
                                                <option value="custom">Outro (Escrever manualmente)...</option>
                                            </select>

                                            {envMode === 'custom' && (
                                                <input 
                                                    type="text" 
                                                    value={envCustom} 
                                                    onChange={e => setEnvCustom(e.target.value)} 
                                                    disabled={isGenerating}
                                                    placeholder="Ex: Sala de estar com lareira..." 
                                                    className="w-full bg-gray-50 dark:bg-[#0b0f19] border border-gray-200 dark:border-gray-800 rounded-xl p-4 text-sm focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 outline-none transition-all text-gray-800 dark:text-white placeholder-gray-400 dark:placeholder-gray-600 shadow-inner dark:shadow-none animate-in fade-in slide-in-from-top-2 duration-300"
                                                    autoFocus
                                                />
                                            )}
                                        </div>

                                        <div className="space-y-1.5">
                                            <label className="text-[10px] font-black opacity-60 dark:opacity-50 uppercase tracking-widest ml-1 text-gray-800 dark:text-gray-300">Escolha o Personagem</label>
                                            <select 
                                                value={char} 
                                                onChange={e => setChar(e.target.value)}
                                                disabled={isGenerating}
                                                className="w-full bg-gray-50 dark:bg-[#0b0f19] border border-gray-200 dark:border-gray-800 rounded-xl p-4 text-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all text-gray-800 dark:text-white cursor-pointer shadow-inner dark:shadow-none"
                                            >
                                                <option value="none">Apenas Ambiente (Sem personagem)</option>
                                                <option value="woman">Mulher</option>
                                                <option value="man">Homem</option>
                                            </select>
                                        </div>
                                    </div>

                                        <button onClick={generate} disabled={!source || isGenerating} className="w-full mt-8 bg-gradient-to-r from-cyan-400 via-indigo-500 to-fuchsia-500 text-white font-black py-4 rounded-xl shadow-[0_0_15px_rgba(99,102,241,0.3)] hover:shadow-[0_0_25px_rgba(99,102,241,0.6)] active:scale-95 transition-all disabled:opacity-50 disabled:grayscale uppercase tracking-widest text-xs flex items-center justify-center gap-2">
                                            {isGenerating ? <><i className="ph ph-spinner-gap animate-spin text-xl"></i> Gerando 8 Fotos...</> : <><i className="ph-fill ph-magic-wand text-lg"></i> Gerar Kit Marketplace</>}
                                        </button>
                                </div>
                            </div>
                        </div>

                        <div className="lg:col-span-8 h-full">
                            <div className="relative group/gallery h-full flex flex-col">
                                <div className={`absolute -inset-1 bg-gradient-to-r from-fuchsia-500 via-indigo-500 to-cyan-400 rounded-[2rem] blur-[14px] transition-all duration-700 ${darkMode ? 'opacity-30 group-hover/gallery:opacity-60' : 'opacity-10 group-hover/gallery:opacity-30'}`}></div>
                                
                                <div className="relative bg-white dark:bg-[#111827] p-6 rounded-3xl border border-gray-200 dark:border-gray-800 shadow-sm min-h-[600px] flex flex-col h-full transition-colors duration-300 z-10">
                                    <div className="flex items-center justify-between mb-8 border-b border-gray-100 dark:border-gray-800 pb-5">
                                    <h2 className="font-bold flex items-center gap-2 text-lg text-gray-800 dark:text-fuchsia-400 uppercase tracking-tight"><i className="ph-fill ph-grid-four text-xl"></i> Suas Fotos (8)</h2>
                                    {results.some(r => r.status === 'success') && (
                                        <button onClick={() => results.forEach(r => r.status==='success' && download(r.url, r.title))} className="text-[10px] font-black tracking-widest uppercase text-indigo-600 dark:text-white bg-indigo-50 dark:bg-indigo-600 px-5 py-2.5 rounded-full hover:bg-indigo-100 dark:hover:bg-indigo-700 transition-all shadow-sm flex items-center gap-1.5"><i className="ph-fill ph-download-simple text-sm"></i> Baixar Todas</button>
                                    )}
                                </div>
                                
                                {results.length === 0 ? (
                                    <div className="flex-1 flex flex-col items-center justify-center opacity-30 dark:opacity-20 text-gray-500 dark:text-gray-400">
                                        <i className="ph-duotone ph-images-square text-[8rem] md:text-[10rem] mb-2"></i>
                                        <p className="font-bold text-lg uppercase tracking-widest">Nenhuma foto gerada</p>
                                    </div>
                                ) : (
                                    <div className="grid grid-cols-2 md:grid-cols-4 gap-4 md:gap-5">
                                        {results.map(r => (
                                            <div key={r.id} className="group relative aspect-square rounded-2xl overflow-hidden bg-gray-50 dark:bg-[#0b0f19] border border-gray-200 dark:border-gray-800 transition-all shadow-sm">
                                                {r.status === 'loading' ? (
                                                    <div className="absolute inset-0 flex flex-col items-center justify-center bg-indigo-50/50 dark:bg-indigo-500/5 backdrop-blur-[2px]">
                                                        <i className="ph ph-spinner-gap animate-spin text-3xl text-indigo-500 dark:text-cyan-400"></i>
                                                        <span className="text-[9px] font-black mt-2 opacity-60 uppercase tracking-widest text-indigo-600 dark:text-cyan-400">A criar</span>
                                                    </div>
                                                ) : r.status === 'success' ? (
                                                    <>
                                                        <img src={r.url} className="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110" />
                                                        <div className="absolute inset-0 bg-black/50 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity cursor-pointer" onClick={()=>download(r.url, r.title)}>
                                                            <div className="bg-white text-black p-3 rounded-full hover:scale-110 transition-transform shadow-xl"><i className="ph-fill ph-download-simple text-xl"></i></div>
                                                        </div>
                                                    </>
                                                ) : (
                                                    <div className="absolute inset-0 flex flex-col items-center justify-center text-red-500 p-4 text-center bg-red-50 dark:bg-[#0b0f19]">
                                                        <i className="ph-fill ph-warning-circle text-3xl mb-1"></i>
                                                        <span className="text-[9px] font-bold uppercase tracking-tighter mt-1">Falhou</span>
                                                    </div>
                                                )}
                                                <div className="absolute bottom-0 inset-x-0 p-3 bg-gradient-to-t from-black/90 to-transparent pointer-events-none">
                                                    <p className="text-[10px] font-bold text-white truncate drop-shadow-md">{r.title}</p>
                                                    <p className="text-[8px] font-black text-gray-300 dark:text-indigo-400 uppercase tracking-widest mt-0.5">{r.type}</p>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
